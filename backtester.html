<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/backtester.css">
  <script src="js/backtester.js" defer></script>
  <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
  <title>Backtester</title>
</head>
<body>
  <div class="container">
    <div class="top">
      <div class="reset">
        <button id="save-button">
          Save
        </button>
        <button id="reset-button">
          Reset
        </button>
      </div>

      <div class="points">
        <div class="points-inputs">
          <input type="number" id="value" value=1000>
          <input type="number" id="positive" value=3>
          <input type="number" id="negative" value=2>          
        </div>
        <div class="points-buttons">
          <button id="value-button">Set initial</button>
          <button id="profit-button">+ Add Profit</button>
          <button id="loss-button">- Add Loss</button>
        </div>
      </div>

      <div class="stats">
        <div class="stats-labels">
          <p class="stats-label">Winrate</p>
          <p class="stats-label">PnL</p>
          <p class="stats-label">Total Trades</p>
          <p class="stats-label">Wins / Losses</p>
        </div>
        <div class="stats-values">
          <p id="winrate" class="stats-value">00</p>
          <p id="pnl" class="stats-value">0%</p>
          <p id="trades" class="stats-value">0</p>
          <p id="wl" class="stats-value">0W / 0L</p>
        </div>
      </div>      
    </div>

    <div class="bottom">
      <div id="chart"></div>
    </div>
  </div>
</body>
</html>
